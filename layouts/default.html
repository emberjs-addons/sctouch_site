<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= @item[:title] %></title>

    <link href="/stylesheets/shCore.css" rel="stylesheet" type="text/css">
    <link href="/stylesheets/shThemeDefault.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen">

    <style>
      .syntaxhighlighter {
        overflow-y: hidden !important;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script src="javascript/transformjs.js" type="text/javascript"></script>
    <meta name="generator" content="nanoc 3.2.0a3">
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-19584397-8']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </head>
  <body>
    <div class="container">
      <%= yield %>
    </div>
    <!--<script>SyntaxHighlighter.all();</script>-->
    <script type="text/javascript">
      $(document).ready(function() {
        $('#forward, img#test').click(function() {
          $('#test').animate({
            translateX:'-=150',
            translateY:'+=150',
            scale:'+=2',
            rotateY: '+='+(2*Math.PI),
            rotateX: '+='+Math.PI,
            rotateZ: '+='+Math.PI
          },1500);    
        });  

        $('#backward').click(function() {
          $('#test').animate({
            translateX:'+=150',
            translateY:'-=150',
            scale:'-=2',
            rotateY: '-='+(2*Math.PI),
            rotateX: '-='+Math.PI,
            rotateZ: '-='+Math.PI
          },1500);
        })
      });
    </script>
  </body>
</html>
